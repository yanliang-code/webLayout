<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            border: 1px solid red;
            width: 200px;
            height: 600px;
            position: relative;
        }
        .child{
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);    
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">练习哈</div>
    </div>
    <!-- 
        优点：
            父级元素是否脱离文档流，不影响子级元素垂直居中的效果

        缺点：
            transform属性时css3中新增属性，浏览器支持情况不好
     -->
</body>
</html>·
