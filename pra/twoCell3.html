<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #left,
        #right {
          height: 300px;
        }
        #left {
          /* 定宽 */
          width: 400px;
          background-color: #c9394a;
          float: left;
        }
    
        #right {
          background-color: #cccccc;
          /* 
            开启BFC模式 - 当前元素内部环境与外界完全隔离 
            overflow只是开启BFC模式方法之一（将溢出元素给隐藏掉）
          */
          overflow: hidden;
        }
    </style>
</head>
    
<body>
    <div id="left"></div>
    <div id="right"></div>
    <!-- 
        优点:
            实现方式简单，并且没有第一种方案中存在的问题
        缺点:
            overflow属性不仅解决了两列布局问题，同时设置了内容溢出的情况
            右侧div中的内容如果溢出了，也可将其隐藏
     -->
</body>
</html>
